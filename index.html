<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unkenprojekt</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <link rel="icon" type="image/png" href="assets/bombina.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="basemap-switcher">
      <div id="osm">
        <div
          class="icon"
          style="background-image: url('assets/osm_icon.png')"
        ></div>
      </div>
      <div id="google">
        <div
          class="icon"
          style="background-image: url('assets/google_icon.png')"
        ></div>
      </div>
    </div>
    <div id="map"></div>
    <div id="popup" class="ol-popup"></div>
    <script>
      const pixelRatio = 2;
      ol.has.DEVICE_PIXEL_RATIO = pixelRatio;

      const attribution = new ol.control.Attribution({
        collapsible: false,
      });

      const osmLayer = new ol.layer.Tile({
        source: new ol.source.OSM(),
      });

      const googleLayer = new ol.layer.Tile({
        source: new ol.source.XYZ({
          url: "https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}",
          attributions:
            'Map data © <a href="https://www.google.com/maps">Google</a>',
        }),
      });

      const map = new ol.Map({
        layers: [googleLayer],
        controls: ol.control.defaults
          .defaults({ attribution: false })
          .extend([attribution]),
        target: "map",
        view: new ol.View({
          center: ol.proj.fromLonLat([11.145, 48.765]),
          zoom: 11,
        }),
      });

      function styleFunction(feature) {
        const huepferlinge = feature.get("huepferlinge");
        let fillColor = huepferlinge === 0 ? "orange" : "green";
        return new ol.style.Style({
          image: new ol.style.Circle({
            radius: 12.5,
            fill: new ol.style.Fill({ color: fillColor }),
            stroke: new ol.style.Stroke({ color: "red", width: 3 }),
          }),
        });
      }

      const toadLayer = new ol.layer.Vector({
        source: new ol.source.Vector({
          url: "data/biotope.json",
          format: new ol.format.GeoJSON(),
        }),
        style: styleFunction,
      });
      map.addLayer(toadLayer);

      const select = new ol.interaction.Select({
        style: new ol.style.Style({
          image: new ol.style.Circle({
            radius: 12.5,
            fill: new ol.style.Fill({ color: "yellow" }),
            stroke: new ol.style.Stroke({ color: "red", width: 3 }),
          }),
        }),
        hitTolerance: 5,
      });

      map.addInteraction(select);

      const selectedFeatures = select.getFeatures();
      const popup = document.getElementById("popup");
      let overlay = new ol.Overlay({
        element: popup,
        positioning: "bottom-center",
        stopEvent: false,
        offset: [0, -10],
      });
      map.addOverlay(overlay);

      selectedFeatures.on("add", function (event) {
        const feature = event.target.item(0);
        const properties = feature.getProperties();
        const coordinates = feature.getGeometry().getCoordinates();
        popup.innerHTML = `<span class="bold">Anzahl Hüpferlinge:</span> ${
          properties.huepferlinge || "-"
        }<br>
        <span class="bold">Datum:</span> ${properties.datum || "-"}<br>
        <span class="bold">Bemerkung:</span> ${properties.bemerkung || "-"}<br>
        <span class="bold">Region:</span> ${properties.region || "-"}<br>`;
        overlay.setPosition(coordinates);
      });

      selectedFeatures.on("remove", function (event) {
        popup.innerHTML = "";
        overlay.setPosition(undefined);
      });

      document.getElementById("osm").addEventListener("click", function () {
        map.getLayers().setAt(0, osmLayer);
      });

      document.getElementById("google").addEventListener("click", function () {
        map.getLayers().setAt(0, googleLayer);
      });

      // Simplified click and touch handling for faster response
      map.on("singleclick", function (evt) {
        const feature = map.forEachFeatureAtPixel(
          evt.pixel,
          function (feature) {
            return feature;
          }
        );
        if (feature) {
          select.getFeatures().clear();
          select.getFeatures().push(feature);
        }
      });
    </script>
  </body>
</html>
